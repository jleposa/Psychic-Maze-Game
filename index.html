<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Psychic Maze Game</title>
  <style>
    /* ========== Global Styles ========== */
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: 'Garamond', serif;
      color: #fff;
    }
    /* ========== Game Container & HUD ========== */
    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .hud {
      position: absolute;
      top: 10px;
      left: 10px;
      font-family: sans-serif;
      font-size: 18px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- 1) Phaser will inject its canvas here -->
  <div id="game-container"></div>

  <!-- 2) On-screen HUD -->
  <div class="hud">Score: <span id="score">0</span></div>

  <!-- 3) Phaser library -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
  <!-- 4) Your game logic -->
  <script src="main.js"></script>
</body>
</html>
