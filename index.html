<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Psychic Maze Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Garamond', serif;
      background-color: #000;
      color: white;
    }
    #overlay {
      position: absolute;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      text-align: center;
      z-index: 10;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <h2>Psychic Maze Game</h2>
    <p>Orbs: <span id="orb-count">0</span> | X-Ray: [<span id="xray-status">X</span>]</p>
    <p>Controls:<br>
      • Click to look around<br>
      • Move: W / A / S / D or Arrow Keys<br>
      • X: Toggle X-Ray (after 2 orbs)<br>
      • Find the glowing green portal!</p>
  </div>
  <script type="module">
    import * as THREE from './three.module.js';
    import { PointerLockControls } from './PointerLockControls.js';

    let scene, camera, renderer, controls;
    let orbCount = 0;
    let xrayActive = false;
    const walls = [];

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      controls = new PointerLockControls(camera, document.body);
      document.body.addEventListener('click', () => controls.lock());

      scene.add(controls.getObject());

      const light = new THREE.PointLight(0xffffff, 1, 100);
      light.position.set(10, 10, 10);
      scene.add(light);

      const floor = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), new THREE.MeshBasicMaterial({ color: 0x222222 }));
      floor.rotation.x = -Math.PI / 2;
      scene.add(floor);

      createWall(0, 1, -10);
      createWall(5, 1, -10);
      createOrb(0, 1, -5);
      createPortal(10, 1, -10);

      camera.position.set(0, 1.6, 0);
    }

    function createWall(x, y, z) {
      const wall = new THREE.Mesh(new THREE.BoxGeometry(1, 2, 1), new THREE.MeshBasicMaterial({ color: 0x00ff00 }));
      wall.position.set(x, y, z);
      scene.add(wall);
      walls.push(wall);
    }

    function createOrb(x, y, z) {
      const orb = new THREE.Mesh(new THREE.SphereGeometry(0.3, 16, 16), new THREE.MeshBasicMaterial({ color: 0xffff00 }));
      orb.position.set(x, y, z);
      orb.name = 'orb';
      scene.add(orb);
    }

    function createPortal(x, y, z) {
      const portal = new THREE.Mesh(new THREE.BoxGeometry(1, 2, 0.1), new THREE.MeshBasicMaterial({ color: 0x00ff00 }));
      portal.position.set(x, y, z);
      portal.name = 'portal';
      scene.add(portal);
    }

    function animate() {
      requestAnimationFrame(animate);

      const origin = controls.getObject().position;
      scene.traverse(obj => {
        if (obj.name === 'orb' && obj.position.distanceTo(origin) < 1) {
          scene.remove(obj);
          orbCount++;
          document.getElementById('orb-count').textContent = orbCount;
        }

        if (obj.name === 'portal' && obj.position.distanceTo(origin) < 1) {
          alert('You found the portal!');
          orbCount = 0;
        }
      });

      renderer.render(scene, camera);
    }

    document.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() === 'x' && orbCount >= 2) {
        xrayActive = !xrayActive;
        document.getElementById('xray-status').textContent = xrayActive ? 'ON' : 'X';
        walls.forEach(w => w.visible = !xrayActive);
      }
    });
  </script>
</body>
</html>
