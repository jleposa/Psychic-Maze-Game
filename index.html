
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Psychic Maze Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: black;
      color: white;
    }
    #title-screen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 10;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 5;
      display: none;
    }
    #compass {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <div id="title-screen">
    <h1>Psychic Maze Game</h1>
    <p>You are the Seeker. Find all 5 Orbs and escape through the portal.</p>
    <button onclick="startGame()">Enter the Maze</button>
  </div>
  <div id="ui">
    <div id="score">Orbs: 0</div>
    <div id="powers">X-Ray: [X]</div>
    <div id="compass">Facing: North</div>
  </div>

  <script src="https://unpkg.com/three@0.155.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.155.0/examples/js/controls/PointerLockControls.js"></script>
  <script>
    let scene, camera, renderer, controls;
    let orbCount = 0;
    const orbGoal = 5;
    const orbs = [], walls = [];
    const directionNames = ['North', 'East', 'South', 'West'];

    function startGame() {
      document.getElementById('title-screen').style.display = 'none';
      document.getElementById('ui').style.display = 'block';
      init();
      animate();
    }

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x202020);
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      controls = new THREE.PointerLockControls(camera, renderer.domElement);
      document.body.addEventListener('click', () => controls.lock());
      scene.add(controls.getObject());
      camera.position.set(0, 2, 5);

      // Lighting
      const ambient = new THREE.AmbientLight(0xffffff, 0.7);
      scene.add(ambient);
      const light = new THREE.PointLight(0xffffff, 1.2);
      light.position.set(5, 10, 5);
      scene.add(light);

      // Ground
      const floorGeo = new THREE.PlaneGeometry(100, 100);
      const floorMat = new THREE.MeshStandardMaterial({ color: 0x303030 });
      const floor = new THREE.Mesh(floorGeo, floorMat);
      floor.rotation.x = -Math.PI / 2;
      scene.add(floor);

      createMaze();
      placeOrbs();

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      document.addEventListener('keydown', (e) => {
        if (e.key.toLowerCase() === 'x' && orbCount >= 2) {
          walls.forEach(w => scene.remove(w));
        }
      });
    }

    function createMaze() {
      const wallMaterial = new THREE.MeshStandardMaterial({ color: 0x6666aa });
      for (let x = -20; x <= 20; x += 5) {
        for (let z = -20; z <= 20; z += 5) {
          if (Math.random() < 0.4) {
            const wall = new THREE.Mesh(new THREE.BoxGeometry(4, 4, 1), wallMaterial);
            wall.position.set(x, 2, z);
            scene.add(wall);
            walls.push(wall);
          }
        }
      }
    }

    function placeOrbs() {
      const orbMaterial = new THREE.MeshStandardMaterial({ color: 0xff00ff, emissive: 0xff00ff });
      for (let i = 0; i < orbGoal; i++) {
        const orb = new THREE.Mesh(new THREE.SphereGeometry(0.5, 16, 16), orbMaterial);
        orb.position.set(Math.random() * 40 - 20, 1, Math.random() * 40 - 20);
        scene.add(orb);
        orbs.push(orb);
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      updateCompass();
      checkOrbs();
      renderer.render(scene, camera);
    }

    function updateCompass() {
      const angle = Math.atan2(camera.getWorldDirection(new THREE.Vector3()).x, camera.getWorldDirection(new THREE.Vector3()).z);
      const index = Math.round((angle / (Math.PI / 2)) + 2) % 4;
      document.getElementById('compass').textContent = 'Facing: ' + directionNames[index];
    }

    function checkOrbs() {
      orbs.forEach((orb, index) => {
        if (orb && camera.position.distanceTo(orb.position) < 2) {
          scene.remove(orb);
          orbs[index] = null;
          orbCount++;
          document.getElementById('score').textContent = `Orbs: ${orbCount}`;
          if (orbCount >= orbGoal) {
            alert("All orbs collected! You win!");
            location.reload();
          }
        }
      });
    }
  </script>
</body>
</html>
