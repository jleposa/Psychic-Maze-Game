<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Psychic Maze Game</title>
  <style>
    /* Global styles */
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      font-family: sans-serif;
      color: #fff;
    }
    /* Game container */
    #game-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    /* HUD */
    .hud {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- Phaser canvas container -->
  <div id="game-container"></div>
  <!-- Score display -->
  <div class="hud">Score: <span id="score">0</span></div>

  <!-- Phaser library -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
  <!-- Game logic -->
  <script src="main.js"></script>
</body>
</html>
